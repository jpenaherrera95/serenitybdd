webdriver {
  driver = firefox
  autodownload = true
}

chrome {
    capabilities {
        chromeOptions {
            "w3c" = true
        }
    }
}

serenity {
    take.screenshots = FOR_FAILURES
    reports = ["single-page-html"]
    requirement {
        types = "feature"
    }
}

environments{
    default{
        webdriver.base.url = "https://opencart.abstracta.us/"
    }
}